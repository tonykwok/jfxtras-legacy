applet.draggable=true
applet.height=200
applet.width=200
# Rename the distribution JAR with the version number
application.title=jfxtras-test
application.vendor=JFXtras
build.classes.dir=${build.dir}/compiled
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JFXtras_Test.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jfxtras-common.jar=lib/jfxtras-common.jar
file.reference.jfxtras.jar=lib/jfxtras.jar
file.reference.junit-4.7.jar=lib/junit-4.7.jar
file.reference.swing-worker-1.2.jar=lib/swing-worker-1.2.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.swing-worker-1.2.jar}:\
    ${file.reference.jfxtras-common.jar}:\
    ${file.reference.junit-4.7.jar}
    ${file.reference.jfxtras.jar}:\
    ${file.reference.reflections-0.9.2.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.google-collections-0.9.jar}:\
    ${file.reference.javassist.jar}:\
    ${file.reference.swing-worker-1.2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=false
javadoc.version=false
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.codebase.url=file:/C:/dev/jfxtras.test/dist/

jnlp.offline-allowed=true
jnlp.packEnabled=false
jnlp.signed=false
main.class=org.jfxtras.test.ExpectationTest
pack200.jar.compress=true
platform.active=default_fx_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
src.test.dir=test
