applet.draggable=true
applet.height=1000
applet.width=1300
application.title=MusicExplorerFX
application.vendor=Sten Anderson
build.classes.excludes=**/*.java,**/*.form,**/*.fx
build.classpath=\
    ${javac.classpath}:\
    ${src.dir}:\
    ${build.classes.dir}:
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
debug.classpath=\
    ${run.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/MusicExplorerFX.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
execution.target=standard
file.reference.EchoNestAPI.jar-3=lib/EchoNestAPI.jar
file.reference.flickrapi-1.1.jar-1=lib/flickrapi-1.1.jar
file.reference.last.fm-bindings.jar-1=lib/last.fm-bindings.jar
file.reference.twitter4j-2.0.0.jar-1=lib/twitter4j-2.0.0.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.flickrapi-1.1.jar-1}:\
    ${file.reference.last.fm-bindings.jar-1}:\
    ${file.reference.twitter4j-2.0.0.jar-1}:\
    ${file.reference.EchoNestAPI.jar-3}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=
javadoc.private=true
javadoc.version=true
javafx.profile=desktop
jnlp.codebase.type=local
jnlp.codebase.url=
jnlp.offline-allowed=true
jnlp.packEnabled=false
jnlp.signed=false
main.class=com.citytechinc.ria.musicexplorerfx.Main
pack200.jar.compress=true
platform.active=default_fx_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx128m
source.encoding=UTF-8
src.dir=src
