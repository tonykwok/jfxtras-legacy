file.reference.RichTooltip.jar=../RichTooltip/dist/RichTooltip.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.jfxtras-common.jar}:\
    ${file.reference.jfxtras-controls.jar}:\
    ${file.reference.jfxtras-test.jar}
# Space-separated list of extra javac options
javac.compilerargs=
